on:
  push:
    branches: ["main"]
  pull_request: {}

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  RUST_BACKTRACE: short

jobs:
  quick-checks:
    name: Quick checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # Cache cargo registry and target to speed up runs
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: cargo-registry-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo target
      uses: actions/cache@v4
      with:
        path: target
        key: cargo-target-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

    - name: Install Rust (stable)
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable

    - name: cargo fmt --check
      run: cargo fmt --all -- --check

    - name: cargo check
      run: cargo check --all --tests --benches

    - name: Install clippy
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Run Clippy
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all --examples --tests --benches -- -D warnings

    - name: Install nextest
      uses: taiki-e/install-action@nextest

    - name: Run tests (nextest)
      run: cargo nextest run --profile ci --workspace
